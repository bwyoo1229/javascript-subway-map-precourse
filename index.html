<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
		<title>지하철 노선도 관리</title>
		<link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app">
			<h1>🚇 지하철 노선도 관리 </h1>
			<div id="manager-container">
				<button id="station-manager-button">1. 역 관리</button>
				<button id="line-manager-button">2. 노선 관리</button>
				<button id="section-manager-button">3. 구간 관리</button>
				<button id="map-print-manager-button">4. 지하철 노선도 출력 관리</button>
			</div>
			<div id="station-container">
				<br />
				역 이름<br />
				<input type="text" id="station-name-input" placeholder="역 이름을 입력해주세요.">
				<button id="station-add-button">역 추가</button>
				<h2>지하철 역 목록</h2>
			</div>
			<div id="line-container">
				<br />
				노선 이름<br />
				<input type="text" id="line-name-input" placeholder="노선 이름을 입력해주세요">
				<button id="station-add-button">노선 추가</button>
				<h2>지하철 노선 목록</h2>
			</div>
			<div id="section-container">
				<h3>구간을 수정할 노선을 선택해주세요</h3>
				<h4>구간 등록</h4>
				<select name="" id="section-station-selector"></select>
				<input type="text" id="section-order-input">
				<button id="section-add-button">등록</button>
			</div>
			<div id="map-container">
			</div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
